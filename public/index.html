<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/validator/13.6.0/validator.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>

</head>
<body>
    <h1>Tracker de Productivité</h1>
    <div class="container">
        <div class="form-container">
          <form id="register-form">
            <input type="text" id="username" placeholder="Nom d'utilisateur" />
            <input type="email" id="email" placeholder="Email" />
            <input type="password" id="password" placeholder="Mot de passe" />
            <button type="submit">S'inscrire</button>
        </form>
            
            <form id="login-form">
              <input type="text" id="login-username" placeholder="Nom d'utilisateur" />
              <input type="email" id="login-email" placeholder="Email" />
              <input type="password" id="login-password" placeholder="Mot de passe" />
                <button type="submit">Connecter</button>
                <button id="logout-button">Déconnecter</button>
            </form>
            
            <form id="activity-form">
                <label for="activity-type">Type d'activité:</label>
                <select id="activity-type" name="activity-type">
                    <option value="work">Travail</option>
                    <option value="eating">Alimentation</option>
                    <option value="leisure">Récréation</option>
                    <option value="sleep">Sommeil</option>
                </select>
                <label for="start-time">Heure de démarrage:</label>
                <input type="datetime-local" id="start-time" name="start-time">
                <label for="end-time">Heure de fin:</label>
                <input type="datetime-local" id="end-time" name="end-time">
                <button type="submit">Enregistrer</button>
            </form>
        </div>
        <div id="visualization-container" class="visualization-container">
          
<h2 id="user-visualization">Visualisation des activités</h2>

          <button id="clear-data-button">Effacer</button>
        </div>
       
    </div>
    <script src="client.js"></script>
</body>
</html>
